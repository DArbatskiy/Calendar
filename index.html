<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper_header">
        <header class="header">
                <button class="header__add-button button">Добавить</button>
                <button class="header__reload-button button">Обновить</button>
            <div class="header__input-container"><input class="header__input input" placeholder="Событие, дата или участник" type="text"></divheader__input-container>
        </header>
    </div>
    <div class="wrapper">
        <div class="date">
            <button class="date__back-button"><img class="date__button__image" src="./image/back.svg"></button>
            <span class="date__month">Март 2013</span>
            <button class="date__next-button"><img class="date__button__image" src="./image/next.svg"></button>
            <button class="date__today-button">Сегодня</button>
        </div>
        <div class="calendar">
            <div class="calendar__item">Понедельник,1</div>
            <div class="calendar__item">Вторник,2</div>
            <div class="calendar__item">Среда,3</div>
            <div class="calendar__item">Четверг,4</div>
            <div class="calendar__item">Пятница,5</div>
            <div class="calendar__item">Суббота,6</div>
            <div class="calendar__item">Воскресенье,7</div>
            <div class="calendar__item">8</div>
            <div class="calendar__item event__item">9
                <h2 class="event__title">Напиться!</h2>
                <p class="event__text">Витя Костин, Петр Михайлов</p>
            </div>
            <div class="calendar__item">10</div>
            <div class="calendar__item">11</div>
            <div class="calendar__item">12</div>
            <div class="calendar__item">13</div>
            <div class="calendar__item">14</div>
            <div class="calendar__item">15</div>
            <div class="calendar__item">16</div>
            <div class="calendar__item">17</div>
            <div class="calendar__item">18</div>
            <div class="calendar__item">19</div>
            <div class="calendar__item">20</div>
            <div class="calendar__item">21</div>
            <div class="calendar__item">22</div>
            <div class="calendar__item">23</div>
            <div class="calendar__item">24</div>
            <div class="calendar__item">25</div>
            <div class="calendar__item">26</div>
            <div class="calendar__item">27</div>
            <div class="calendar__item">28</div>
            <div class="calendar__item">29</div>
            <div class="calendar__item">30</div>
            <div class="calendar__item">31</div>
        </div>
    </div>
</body>
</html>
